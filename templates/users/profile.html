{% extends 'base.html' %}
{% block content %}
<div class="container-md">
    <div class="p-3 row card">
        <div class="p-2 mb-3 col-12 border-bottom">
           User: {{ user.id }} - {{ user }}
        </div>
        <div class="p-2 mb-3 col-12">
            Interests: 
            {% for value in interests.values %}
                <li> {{ value }} </li>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
